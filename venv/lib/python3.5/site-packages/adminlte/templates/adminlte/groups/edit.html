{% extends 'adminlte/lib/base.html' %}

{% block content %}
    <div class="box">
        <!-- form start -->
        <form role="form" method="post">{% csrf_token %}
            <div class="box-body">
                {% if group %}
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input id="id" class="form-control" value="{{ group.id }}" disabled />
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="name">name</label>
                    <input id="name" name="name" class="form-control" value="{{ group.name }}" />
                </div>
                {% if permissions %}
                <div class="form-group">
                    <label>Permissions</label>
                    {% for permission in permissions %}
                        <div class="checkbox">
                            <label>
                            <input type="checkbox"
                                   name="permissions"
                                   {% if permission in user_permissions %}checked{% endif %}
                                   value="{{ permission.id }}">
                            {{ permission.name }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>
    <!-- /.box -->
{% endblock %}
